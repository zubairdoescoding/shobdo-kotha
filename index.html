<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>শব্দ কথা — Shobdo Kotha</title>
  <style>
    :root {
      --bg:#ffffff; --fg:#0b0b0b; --card:#f3f3f3; --accent:#6b8cff;
    }
    .dark {
      --bg:#000000; --fg:#f5f5f5; --card:#0b0b0b; --accent:#7393ff;
    }
    html,body {
      height:100%;
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,'Noto Sans Bengali',sans-serif;
      background:var(--bg);
      color:var(--fg);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .app {
      max-width:900px;
      margin:0 auto;
      padding:12px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:12px;
      height:100vh;
      box-sizing:border-box;
    }
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    h1 {
      margin:0;
      font-size:clamp(18px, 4vw, 22px);
    }
    .controls {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn {
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.08);
      background:var(--card);
      cursor:pointer;
      color:var(--fg);
      font-size:14px;
      min-height:36px;
      touch-action:manipulation;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn.toggle {min-width:80px}
    main.chat {
      background:transparent;
      border-radius:12px;
      padding:10px;
      overflow-y:auto;
      border:1px solid rgba(0,0,0,0.06);
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
    }
    .message {
      margin:10px 0;
      display:flex;
      word-wrap:break-word;
      opacity:0;
      transform: translateY(4px);
      animation: fadeSlideIn 0.3s forwards ease;
    }
    @keyframes fadeSlideIn { to { opacity:1; transform:none; } }
    .me {justify-content:flex-end;}
    .bubble {
      max-width:85%;
      padding:10px 12px;
      border-radius:12px;
      background:var(--card);
      word-wrap:break-word;
    }
    .metadata {
      font-size:12px;
      opacity:0.7;
      margin-bottom:6px;
    }
    footer {
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px 0;
    }
    input[type=text] {
      flex:1;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      background:var(--card);
      color:var(--fg);
      font-size:16px;
      min-height:44px;
    }
    .lang-active {outline:2px solid var(--accent)}
    /* Typing dots animation */
    .typing-dots { display:inline-flex; gap:4px; align-items:center; }
    .typing-dots span {
      width:6px; height:6px;
      background: var(--fg);
      border-radius:50%;
      animation: blink 1s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .app {padding:8px;}
      header {flex-direction:column;align-items:stretch;gap:8px;}
      .controls {justify-content:center;}
      .bubble {max-width:90%;}
      footer {flex-direction:column;gap:12px;}
      input[type=text] {width:100%;}
      #sendBtn {width:100%;}
    }
    @media (max-width: 480px) {
      .app {padding:6px;}
      h1 {font-size:18px;text-align:center;}
      .controls {gap:6px;}
      .bubble {max-width:95%;}
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div>
        <h1>শব্দ কথা <small style="font-size:12px;display:block;opacity:0.7">Shobdo Kotha</small></h1>
        <div style="font-size:12px;opacity:0.7">Your bilingual AI chat — toggle Bangla / English</div>
      </div>
      <div class="controls">
        <button id="btnTheme" class="btn small">Dark</button>
        <button id="btnEng" class="btn toggle lang-active">English</button>
        <button id="btnBn" class="btn toggle">বাংলা</button>
      </div>
    </header>

    <main class="chat" id="chat"></main>

    <footer>
      <input id="inputMsg" type="text" placeholder="Type a message... (press Enter to send)" />
      <button id="sendBtn" class="btn">Send</button>
    </footer>
  </div>

  <template id="tplMsg">
    <div class="message"><div class="bubble"><div class="metadata"></div><div class="content"></div></div></div>
  </template>

  <script>
    const FUNCTION_URL = '/api/chat';
    const chat = document.getElementById('chat');
    const input = document.getElementById('inputMsg');
    const sendBtn = document.getElementById('sendBtn');
    const btnTheme = document.getElementById('btnTheme');
    const btnEng = document.getElementById('btnEng');
    const btnBn = document.getElementById('btnBn');

    let lang = 'en';
    let dark = false;
    let typingInProgress = false;

    function typeText(element, text, speed = 30, callback) {
      element.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function appendMessage(text, who='bot', language='en', callback) {
      const tpl = document.getElementById('tplMsg');
      const node = tpl.content.cloneNode(true);
      const wrapper = node.querySelector('.message');
      if(who==='me') wrapper.classList.add('me');
      node.querySelector('.metadata').textContent = who==='me' ? (language==='bn'? 'আপনি' : 'You') : (language==='bn'? 'শব্দ কথা' : 'Shobdo Kotha');
      const contentElement = node.querySelector('.content');
      chat.appendChild(node);
      chat.scrollTop = chat.scrollHeight;
      if (who === 'bot') {
        typingInProgress = true;
        typeText(contentElement, text, 30, () => {
          typingInProgress = false;
          if (callback) callback();
        });
      } else {
        contentElement.innerHTML = text.replace(/\n/g,'<br>');
        if (callback) callback();
      }
    }

    function setLang(l) {
      lang = l;
      btnEng.classList.toggle('lang-active', l==='en');
      btnBn.classList.toggle('lang-active', l==='bn');
      input.placeholder = l==='bn' ? 'একটি বার্তা টাইপ করুন...' : 'Type a message...';
    }

    function setTheme(isDark) {
      dark = isDark;
      document.documentElement.classList.toggle('dark', isDark);
      btnTheme.textContent = isDark ? 'Light' : 'Dark';
    }

    async function sendMessage() {
      if (typingInProgress) return;
      const text = input.value.trim();
      if(!text) return;
      appendMessage(text, 'me', lang);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message';
      typing.innerHTML = '<div class="bubble"><div class="metadata">' + (lang==='bn' ? 'শব্দ কথা' : 'Shobdo Kotha') + '</div><div class="content"><div class="typing-dots"><span></span><span></span><span></span></div></div></div>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      try {
        const resp = await fetch(FUNCTION_URL, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message: text, lang })
        });
        const data = await resp.json();
        typing.remove();
        appendMessage(data.reply || (lang==='bn' ? 'কোনো উত্তর পাওয়া যায়নি।' : 'No reply received.'), 'bot', lang);
      } catch(err) {
        typing.remove();
        appendMessage((lang==='bn' ? 'ত্রুটি: সার্ভারের সাথে যোগাযোগ করা যায়নি।' : 'Error: could not reach server.'), 'bot', lang);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendMessage(); });
    btnEng.addEventListener('click', ()=>setLang('en'));
    btnBn.addEventListener('click', ()=>setLang('bn'));
    btnTheme.addEventListener('click', ()=>setTheme(!dark));

    setLang('en');
    setTheme(false);
    appendMessage('Hello! I am Shobdo Kotha. Toggle বাংলা (Bangla) or English and start chatting.', 'bot', 'en');
  </script>
</body>
</html>
